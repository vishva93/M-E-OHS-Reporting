<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report HOC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Report HOC</h2>
        <form id="hoc-form">
            <input type="text" id="hoc-name" placeholder="Your Name" required>
            <input type="date" id="hoc-date" required>
            <input type="text" id="hoc-location" placeholder="Location" required>
            <textarea id="hoc-description" placeholder="Hazard Description" required></textarea>
            <input type="file" id="hoc-image" accept="image/*">
            <button type="submit" class="button">Submit HOC</button>
        </form>
        <a href="index.html" class="button">Home</a>
    </div>

    <script>
        document.getElementById("hoc-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("hoc-name").value;
            const date = document.getElementById("hoc-date").value;
            const location = document.getElementById("hoc-location").value;
            const description = document.getElementById("hoc-description").value;

            const hocReport = { name, date, location, description };
            let hocReports = JSON.parse(localStorage.getItem("hocReports")) || [];
            hocReports.push(hocReport);
            localStorage.setItem("hocReports", JSON.stringify(hocReports));

            alert("HOC reported successfully!");
            window.location.href = "view_hoc_summary.html";
        });
    </script>
</body>
</html>
