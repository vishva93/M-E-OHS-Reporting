<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHS Hazard & Incident Reporting</title>
</head>
<body>
    <h2>Report a Hazard or Incident</h2>
    <form name="incident-report" method="POST" data-netlify="true">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="date">Incident Date:</label>
        <input type="date" name="date" id="date" required><br><br>

        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required><br><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea><br><br>

        <label for="photo">Upload Evidence (Optional):</label>
        <input type="file" name="photo"><br><br>

        <button type="submit">Submit Report</button>
    </form>
</body>
</html>
