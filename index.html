<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advantis OHS Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121826;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #1c2b46;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #00aaff;
        }
        .subtext {
            font-size: 14px;
            color: #ccc;
        }
        .button {
            display: block;
            width: 100%;
            background: #005bb5;
            color: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .button:hover {
            background: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ADVANTIS</div>
        <div class="subtext">ENERGY & MARINE</div>
        <h1>ALERT</h1>
        <h2>OHS Management System</h2>
        
        <a href="#" class="button">Report HOC</a>
        <a href="#" class="button">View HOC Summary</a>
        <a href="#" class="button">Do a Safety Walk</a>
        <a href="#" class="button">Report an Incident/Accident</a>
    </div>
</body>
</html>
