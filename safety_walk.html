<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Walk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Do a Safety Walk</h2>
        <form name="safety-walk" method="POST" data-netlify="true">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="date" name="date" required>
            <input type="text" name="location" placeholder="Location" required>
            <textarea name="checklist" placeholder="Checklist Details" required></textarea>
            <button type="submit" class="button">Submit Safety Walk</button>
        </form>
        <a href="index.html" class="button">Home</a>
    </div>
</body>
</html>
