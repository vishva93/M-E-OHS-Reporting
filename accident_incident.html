<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Incident/Accident</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Report an Incident / Accident</h2>
        <form id="accident-form">
            <input type="text" placeholder="Incident/Accident Name" required>
            <input type="date" required>
            <input type="text" placeholder="Location" required>
            <textarea placeholder="Description" required></textarea>
            <h3>Injuries or Damages:</h3>
            <textarea placeholder="Injuries or damages that occurred" required></textarea>
            <h3>Emergency Response:</h3>
            <textarea placeholder="Details of emergency response taken" required></textarea>
            <button type="submit" class="button">Submit Report</button>
        </form>
        <a href="index.html" class="button">Home</a>
    </div>
</body>
</html>
