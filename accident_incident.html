<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Accident/Incident</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Report Accident / Incident</h2>
        <form name="report-incident" method="POST" data-netlify="true">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="date" name="date" required>
            <input type="text" name="location" placeholder="Location" required>
            <textarea name="description" placeholder="Incident Details" required></textarea>
            <input type="file" name="image" accept="image/*">
            <button type="submit" class="button">Submit Report</button>
        </form>
        <a href="index.html" class="button">Home</a>
    </div>
</body>
</html>
