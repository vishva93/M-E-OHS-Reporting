<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Accident/Incident</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Report Accident / Incident</h2>
        <form id="incident-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="date" id="date" required>
            <input type="text" id="location" placeholder="Location" required>
            <textarea id="description" placeholder="Incident Details" required></textarea>
            <label for="image">Upload Image (optional):</label>
            <input type="file" id="image" accept="image/*">
            <button type="submit" class="button">Submit Report</button>
        </form>
        <a href="index.html" class="button">Home</a>
    </div>

    <script>
        document.getElementById("incident-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const location = document.getElementById("location").value;
            const description = document.getElementById("description").value;

            const incidentReport = { name, date, location, description };

            let incidentReports = JSON.parse(localStorage.getItem("incidentReports")) || [];
            incidentReports.push(incidentReport);
            localStorage.setItem("incidentReports", JSON.stringify(incidentReports));

            alert("Incident Report submitted successfully!");
            window.location.href = "index.html"; 
        });
    </script>
</body>
</html>
